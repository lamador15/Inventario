<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario El√©ctrico</title>
  <style>
    body {
      background-color: #002244;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background-color: #001830;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav button {
      padding: 0.5rem 1rem;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0077cc;
    }
    section {
      display: none;
      padding: 1rem 2rem;
    }
    section.active {
      display: block;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    .btn-submit {
      margin-top: 1rem;
      background-color: #00bbff;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #33ccff;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid white;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <header>Inventario El√©ctrico</header>

  <nav>
    <button onclick="showSection('add')">‚ûï A√±adir Material</button>
    <button onclick="showSection('remove')">‚ûñ Remover Material</button>
    <button onclick="showSection('view')">üì¶ Ver Inventario</button>
  </nav>

  <section id="add" class="active">
    <h2>A√±adir Material</h2>
    <form onsubmit="sendToN8N(event, 'create')">
      <label>C√≥digo del material</label>
      <input type="text" name="item_code" required />
      <label>Nombre</label>
      <input type="text" name="item_name" required />
      <label>Categor√≠a</label>
      <input type="text" name="category" />
      <label>Cantidad inicial</label>
      <input type="number" name="quantity" required />
      <label>Unidad</label>
      <input type="text" name="unit" />
      <label>Ubicaci√≥n</label>
      <input type="text" name="location" />
      <label>Stock m√≠nimo</label>
      <input type="number" name="min_stock" value="5" />
      <button class="btn-submit" type="submit">Enviar</button>
    </form>
  </section>

  <section id="remove">
    <h2>Remover Material</h2>
    <form onsubmit="sendToN8N(event)">
      <label>C√≥digo del material</label>
      <input type="text" name="item_code" required />
      <input type="hidden" name="action" value="remove" />
      <label>Cantidad</label>
      <input type="number" name="quantity" required />
      <label>Notas</label>
      <input type="text" name="notes" />
      <button class="btn-submit" type="submit">Remover</button>
    </form>
  </section>

  <section id="view">
    <h2>Inventario (Vista r√°pida local)</h2>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const webhookUrl = 'https://n8n.automatedflow.net/webhook/inventory';

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function sendToN8N(event, forceAction = null) {
      event.preventDefault();
      const form = event.target;
      const data = Object.fromEntries(new FormData(form).entries());
      data.action = forceAction || data.action || 'set';
      data.timestamp = new Date().toISOString();

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.ok ? alert('‚úÖ Enviado correctamente') : alert('‚ùå Error al enviar'))
      .catch(err => alert('‚ùå Error de conexi√≥n: ' + err.message));

      form.reset();
    }
  </script>
</body>
</html>
