<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario ElÃ©ctrico</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002244;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #004080;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      background-color: #0055aa;
      border: none;
      color: white;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .active {
      display: block;
    }
    input, select {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    label {
      margin-top: 1rem;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ Inventario ElÃ©ctrico</header>
  <nav>
    <button onclick="showSection('add')">âž• AÃ±adir Material</button>
    <button onclick="showSection('remove')">âž– Remover Material</button>
    <button onclick="showSection('inventory')">ðŸ“‹ Ver Inventario</button>
  </nav>

  <div id="add" class="section">
    <h2>AÃ±adir Material</h2>
    <form id="add-item-form">
      <label for="item-code">CÃ³digo</label>
      <input type="text" id="item-code" required>
      <label for="item-name">Nombre</label>
      <input type="text" id="item-name" required>
      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" required>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <div id="remove" class="section">
    <h2>Remover Material</h2>
    <form id="remove-item-form">
      <label for="remove-code">CÃ³digo</label>
      <input type="text" id="remove-code" required>
      <label for="remove-quantity">Cantidad a remover</label>
      <input type="number" id="remove-quantity" required>
      <button type="submit">Remover</button>
    </form>
  </div>

  <div id="inventory" class="section">
    <h2>Inventario Actual</h2>
    <div id="inventory-list"></div>
  </div>

  <script>
    const webhookUrl = 'https://n8n.automatedflow.net/webhook-test/inventory';
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHHoSCdpJeKTu5h3h2ys0_b46L-IkRTk29uMS3esVoxpkgJ7Omdc5GSuVsV54JLhxXS-HVDUhoZslw/pub?gid=0&single=true&output=csv';

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    showSection('add');

    document.getElementById('add-item-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        action: 'create',
        item_code: document.getElementById('item-code').value.toUpperCase(),
        item_name: document.getElementById('item-name').value,
        quantity: parseInt(document.getElementById('quantity').value)
      };
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('âœ… Material aÃ±adido');
        this.reset();
      } else {
        alert('âŒ Error al aÃ±adir material');
      }
    });

    document.getElementById('remove-item-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        action: 'remove',
        item_code: document.getElementById('remove-code').value.toUpperCase(),
        quantity: parseInt(document.getElementById('remove-quantity').value)
      };
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('âœ… Material removido');
        this.reset();
      } else {
        alert('âŒ Error al remover material');
      }
    });

    async function cargarInventario() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const container = document.getElementById('inventory-list');
      container.innerHTML = '';
      const table = document.createElement('table');
      table.style.borderCollapse = 'collapse';
      table.style.width = '100%';
      table.style.marginTop = '1rem';
      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(i === 0 ? 'th' : 'td');
          td.textContent = cell;
          td.style.border = '1px solid #ccc';
          td.style.padding = '8px';
          td.style.backgroundColor = i === 0 ? '#0055aa' : '#f9f9f9';
          td.style.color = i === 0 ? 'white' : '#000';
          td.style.textAlign = 'left';
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
    }

    document.querySelector("button[onclick=\"showSection('inventory')\"]")
      .addEventListener('click', cargarInventario);
  </script>
</body>
</html>
