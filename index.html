<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario ElÃ©ctrico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    section {
      margin-bottom: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, input, button, select {
      display: block;
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
    }
    button {
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ Inventario ElÃ©ctrico</h1>
  </header>
  <main>
    <section>
      <h2>âž• AÃ±adir Material</h2>
      <form id="add-form">
        <input type="text" id="item_code" placeholder="CÃ³digo del Material" required />
        <input type="text" id="item_name" placeholder="Nombre del Material" required />
        <input type="number" id="quantity" placeholder="Cantidad" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section>
      <h2>âž– Remover Material</h2>
      <form id="remove-form">
        <input type="text" id="remove_code" placeholder="CÃ³digo del Material" required />
        <input type="number" id="remove_quantity" placeholder="Cantidad a Remover" required />
        <button type="submit">Remover</button>
      </form>
    </section>

    <section>
      <h2>ðŸ“‹ Ver Inventario</h2>
      <button onclick="mostrarInventario()">Mostrar Inventario</button>
      <pre id="inventario"></pre>
    </section>
  </main>
  <script>
    const webhookUrl = "https://n8n.automatedflow.net/webhook/inventory";

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        action: 'create',
        item_code: document.getElementById('item_code').value,
        item_name: document.getElementById('item_name').value,
        quantity: parseInt(document.getElementById('quantity').value),
      };
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert('âœ… Material agregado');
      e.target.reset();
    });

    document.getElementById('remove-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        action: 'remove',
        item_code: document.getElementById('remove_code').value,
        quantity: parseInt(document.getElementById('remove_quantity').value),
      };
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert('âœ… Material removido');
      e.target.reset();
    });

    async function mostrarInventario() {
      const res = await fetch('https://api.jsonbin.io/v3/b/tu-endpoint-simulacion'); // Solo ejemplo
      const data = await res.json();
      document.getElementById('inventario').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
