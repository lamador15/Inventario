<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario Eléctrico</title>
  <style>
    body {
      margin: 0;
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: white;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form {
      max-width: 400px;
      margin: 0 auto 40px auto;
      background-color: #004080;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Inventario Eléctrico</h1>

  <form id="inventory-form">
    <label for="item_code">Código del ítem</label>
    <input type="text" id="item_code" required />

    <label for="item_name">Nombre</label>
    <input type="text" id="item_name" required />

    <label for="category">Categoría</label>
    <input type="text" id="category" />

    <label for="quantity">Cantidad</label>
    <input type="number" id="quantity" required />

    <label for="unit">Unidad</label>
    <input type="text" id="unit" />

    <label for="location">Ubicación</label>
    <input type="text" id="location" />

    <label for="min_stock">Stock mínimo</label>
    <input type="number" id="min_stock" />

    <button type="submit">Enviar a Inventario</button>
  </form>

  <div class="footer">© 2025 Inventario Eléctrico | Desarrollado para integración con n8n</div>

  <script>
    const webhookUrl = "https://n8n.automatedflow.net/webhook/inventory";

    document.getElementById("inventory-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const payload = {
        action: "create",
        item_code: document.getElementById("item_code").value,
        item_name: document.getElementById("item_name").value,
        category: document.getElementById("category").value,
        quantity: parseInt(document.getElementById("quantity").value),
        unit: document.getElementById("unit").value,
        location: document.getElementById("location").value,
        min_stock: parseInt(document.getElementById("min_stock").value),
        last_updated: new Date().toISOString()
      };

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("✅ Inventario actualizado correctamente");
          e.target.reset();
        } else {
          alert("❌ Error al enviar los datos");
        }
      } catch (err) {
        alert("❌ No se pudo conectar con el servidor");
        console.error(err);
      }
    });
  </script>
</body>
</html>
