<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario El√©ctrico</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002244;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #004080;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      background-color: #0055aa;
      border: none;
      color: white;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .active {
      display: block;
    }
    input, select {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    label {
      margin-top: 1rem;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>üì¶ Inventario El√©ctrico</header>
  <nav>
    <button onclick="showSection('add')">‚ûï A√±adir Material</button>
    <button onclick="showSection('remove')">‚ûñ Remover Material</button>
    <button onclick="showSection('inventory')">üìã Ver Inventario</button>
  </nav>

  <div id="add" class="section">
    <h2>A√±adir Material</h2>
    <form id="add-item-form">
      <label for="item-code">C√≥digo</label>
      <input type="text" id="item-code" required>

      <label for="item-name">Nombre</label>
      <input type="text" id="item-name" required>

      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" required>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <div id="remove" class="section">
    <h2>Remover Material</h2>
    <form id="remove-item-form">
      <label for="remove-code">C√≥digo</label>
      <input type="text" id="remove-code" required>

      <label for="remove-quantity">Cantidad a remover</label>
      <input type="number" id="remove-quantity" required>

      <button type="submit">Remover</button>
    </form>
  </div>

  <div id="inventory" class="section">
    <h2>Inventario Actual</h2>
    <div id="inventory-list"></div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Mostrar la primera secci√≥n por defecto
    showSection('add');

    // L√≥gica de env√≠o a n8n puede integrarse aqu√≠
  </script>
  <script>
  const webhookUrl = 'https://n8n.automatedflow.net/webhook/inventory'; // ‚úÖ Producci√≥n

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  showSection('add'); // Mostrar por defecto

  // A√±adir Material
  document.getElementById('add-item-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
      action: 'create',
      item_code: document.getElementById('item-code').value.toUpperCase(),
      item_name: document.getElementById('item-name').value,
      quantity: parseInt(document.getElementById('quantity').value)
    };
    const res = await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    if (res.ok) {
      alert('‚úÖ Material a√±adido');
      this.reset();
    } else {
      alert('‚ùå Error al a√±adir material');
    }
  });

  // Remover Material
  document.getElementById('remove-item-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
      action: 'remove',
      item_code: document.getElementById('remove-code').value.toUpperCase(),
      quantity: parseInt(document.getElementById('remove-quantity').value)
    };
    const res = await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    if (res.ok) {
      alert('‚úÖ Material removido');
      this.reset();
    } else {
      alert('‚ùå Error al remover material');
    }
  });
</script>

</body>
</html>
